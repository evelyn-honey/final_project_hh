	<title>

</head>

<body>

	<header id="page-header">
		<div class="wrapper">
			<div class="hamburger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<div class="logo"> <a href="opening.html"><img src="images/hollandhart_logo.png" id="logo" alt="logo"></a></div>
			<nav>
				<ul>	
					<li class="big_menu_item"><a href="team.html">Team</a></li>			
					<li class="big_menu_item"><a href="services.html">Services</a></li>			
					<li class="big_menu_item"><a href="areasoffocus.html">Areas of Focus</a></li>

				</ul>
			</nav>
		</div>
	</header>

<div class="button">
	Login
</div>

<div class="password">
            <label for="password">Password</label></br>
            <input id="password" type="password" placeholder="">
        </div>


<script type="text/javascript" src="javascript/homepage.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>

$(document).ready(function() {

function toggleMenu(){
		var displayValue = $("nav").css("display");
		if(displayValue === "none"){
			
			$("nav").slideDown();
		}	
		else {
			
			$("nav").slideUp();
		}
	}
	$(".hamburger").click(toggleMenu);


$(".password").hide();
$(".button").click(function(){
    $(".button").hide();
    $(".password").show();

});

$(".password").keyup(function(event) {
    if (event.keyCode === 13) {
        $(".password").click();
        $(".password").hide();
        window.location.replace("opening.html");

    }
});

});

</script>


</body>
</html>
